<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Suprmilky</title>

    <link rel="stylesheet" href="./src/output.css" />

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <!-- bootsrap icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
  </head>
  <body class="bg-gray-950 font-montserrat text-white md:text-2xl">
    <header
      class="bg-gray-950 p-2 fixed top-0 left-0 w-full z-10 border-b border-gray-800"
    >
      <div class="flex items-center justify-between px-4">
        <h1 class="font-bold">Suprmilky</h1>
        <div class="rounded-full">
          <img
            src="https://tr.rbxcdn.com/30DAY-AvatarHeadshot-2CACFC49E4DAA4F88A6E935748EFBDA6-Png/150/150/AvatarHeadshot/Webp/noFilter"
            alt="ava roblox"
            class="w-10 md:w-14 rounded-full"
          />
        </div>
      </div>
    </header>

    <main>
      <div class="pt-16 md:pt-24">
        <h1 class="text-center font-bold">Suprmilky's Catalog</h1>
        <p class="text-center italic">"All Suprmilky shirt in one place"</p>

        <div
          class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-4 p-4"
        >
          <!-- almet polines -->
          <div
            class="overflow-hidden shadow-lg h-full flex flex-col rounded-lg"
          >
            <img
              src="https://tr.rbxcdn.com/180DAY-f45bdb1bce6b071cb3bf07b413c60a30/150/150/Shirt/Webp/noFilter"
              alt="Item 1"
              class="w-full h-48 md:h-52 lg:h-60 object-cover bg-gray-800"
            />
            <div class="flex flex-col flex-1 p-2">
              <h2 class="font-bold text-lg">
                Jas Almamater Politeknik Negeri Semarang
              </h2>
              <div class="flex items-center mt-auto">
                <img
                  src="src/img/robux.jpg"
                  alt="robux"
                  class="w-5 md:w-7 mr-1"
                />
                <span class="font-medium">5</span>
              </div>
              <a
                href="https://www.roblox.com/catalog/97422828118932"
                class="block bg-blue-600 text-center font-bold p-1 rounded-lg"
              >
                Buy
              </a>
            </div>
          </div>

          <!-- hernios -->
          <div
            class="overflow-hidden shadow-lg h-full flex flex-col rounded-lg"
          >
            <img
              src="https://tr.rbxcdn.com/180DAY-5cb78ce944bbe65ce0df361323f8b291/150/150/Shirt/Webp/noFilter"
              alt="Item 1"
              class="w-full h-48 md:h-52 lg:h-60 object-cover bg-gray-800"
            />
            <div class="flex flex-col flex-1 p-2">
              <h2 class="font-bold text-lg">
                Hernios Club - Dont let money change you
              </h2>
              <div class="flex items-center mt-auto">
                <img
                  src="src/img/robux.jpg"
                  alt="robux"
                  class="w-5 md:w-7 mr-1"
                />
                <span class="font-medium">10</span>
              </div>
              <a
                href="https://www.roblox.com/catalog/89667381236630"
                class="block bg-blue-600 text-center font-bold p-1 rounded-lg"
              >
                Buy
              </a>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer class="text-center text-[#BBBCBE] mt-4 text-sm lg:text-xl">
      <p>&copy;2025 Suprmilky</p>
      <p>Request shirt hubungi di bawah</p>
      <a href="https://instagram.com/alfaindicadz" target="_blank"
        ><i class="bi bi-instagram"></i> alfaindicadz</a
      >
    </footer>
  </body>
</html>
